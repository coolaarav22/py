<script>

    function Palindrome(mystring) {

        var input = mystring.replace("/[^A-ZO-9]/ig,").toLowerCase(); //madam
        var reversedinput = input.split('').reverse('').join('');
        if (input == reversedinput) {

            document.write("<div>" + mystring + "this is Palindrome </div>")
        }
        
        else {
            document.write("<div>" + mystring + "this is not Palindrome </div>")
        }
    }

    Palindrome("madam")









</script>
